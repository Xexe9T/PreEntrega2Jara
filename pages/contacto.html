    <main>
       <form action="">
        <fieldset>
            <legend>CONTACTO</legend>
            <div>
                <label for="Nombre">INGRESE SU NOMBRE:</label> 
                <input type="text" id="Nombre" placeholder="Ingrese su Nombre" required>
            </div>
            <div>
                <label for="Email">INGRESE SU CORREO:</label> 
                <input type="text" id="Email" placeholder="Ingrese su Email" required>
            </div>
            <div>
                <label for="Telefono">NUMERO DE TELEFONO:</label> 
                <input type="tel" id="Telefono" placeholder="Numero de Telefono" required>
            </div>
            
            <div>
                <select name="talles">
                    <option value="">TALLES</option>
                    <option value="XL">XtraLarge</option>
                    <option value="L">Large</option>
                    <option value="M">Medium</option>
                    <option value="S">Small</option>
                    <option value="XS">XtraSmall</option>
                </select>                          
            </div>
            <br>
            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
          
            <input id="enviar"  type="submit" value="Enviar">
            <input id="reset"  type="reset" value="Limpiar">
        </fieldset>
       </form>
        

    </main>
    <footer>
